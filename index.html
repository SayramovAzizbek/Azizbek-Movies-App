<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
</head>

<body class="site-body">
    <main>
        <section id="search">
            <div class="container">
                <div class="search-box">
                    <form class="search-form">
                        <div class="search-item-box">
                            <input class="search-input" type="search" aria-label="Search your Movies"
                                placeholder="Search your Movies">
                        </div>
                        <div class="sort-element-box">
                            <div class="sort-by-select">
                                <select class="sort-movie-select js-sort-select" name="sort-movie">
                                    <option value="all">All</option>
                                    <option value="a-z">Sort by A-Z</option>
                                    <option value="z-a">Sort by Z-A</option>
                                    <option value="tohigh">Sort Rating by 1-10</option>
                                    <option value="tolow">Sort Rating by 10-1</option>
                                    <option value="year-old">Sort Year by old-new</option>
                                    <option value="year-new">Sort Year by new-old</option>
                                </select>
                            </div>
                            <div class="sorting-item-year">
                                <input class="sort-start-year sort-year-input" type="number" placeholder="From">
                                <input class="sort-end-year sort-year-input" type="number" placeholder="To">
                                <button class="sort-year-btn" type="button">Search by year</button>
                            </div>
                            <div class="sorting-item-category">
                                <select class="movie-category-select" name="movie-category" required>
                                    <option value="" selected disabled>Choose Category</option>
                                </select>
                                <button class="sort-category-btn" type="button">Categories</button>
                            </div>
                            <div class="saved-movies-box">
                                <button class="btn open-saved-btn" type="button" data-bs-toggle="offcanvas"
                                    data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
                                </button>

                                <div class="offcanvas offcanvas-end saved-list-box" tabindex="-1" id="offcanvasExample"
                                    aria-labelledby="offcanvasExampleLabel">
                                    <div class="offcanvas-header">
                                        <h5 class="offcanvas-title saved-box-title" id="offcanvasExampleLabel">Saved
                                            Movies
                                        </h5>
                                        <button type="button" class="saved-box-close-btn" data-bs-dismiss="offcanvas"
                                            aria-label="Close">Close</button>
                                    </div>
                                    <div class="offcanvas-body">
                                        <ul class="saved-movie-list"></ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button class="search-btn" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </section>

        <section id="site-img-box">
            <div class="container">
                <div class="main-top-img-box">
                    <a href="./index.html">
                        <img class="main-top-img" src="./images/./movies-stamp-1-png.png" width="900" height="300"
                            alt="">
                    </a>
                </div>
            </div>
        </section>

        <section id="not-found-item">
            <div class="container">
                <div class="not-found-films d-none">
                    <p class="not-found-films-text">Sorry film you wanted is not defined :(</p>
                    <button class="not-found-btn" type="button">Ok</button>
                </div>
            </div>
        </section>

        <section id="movie">
            <div class="container">
                <div class="movie-box">
                    <ul class="movie-list row list-unstyled">
                        <img src="./images/movie-loading.svg" width="200" height="200" alt="">
                    </ul>
                </div>
            </div>
        </section>

        <template class="movie-template">
            <li class="movie-item col-md-6 col-lg-4 mb-5">
                <div class="card movie-card h-100">
                    <img src="..." class="card-img-top js-card-img" alt="...">
                    <div class="card-body js-card-body">
                        <div class="card-title-box">
                            <h3 class="card-title js-card-title fw-bold"></h3>
                            <span class="card-title-tooltip"></span>
                        </div>
                        <div class="card-icons-box js-card-icons-box">
                            <div class="card-rating-calendar-box">
                                <span class="movie-rating"></span>
                                <span class="movie-calendar"></span>
                            </div>
                            <span class="movie-duration"></span>
                        </div>
                        <p class="film-genres js-film-genres"></p>
                        <div class="card-movie-btn-box">
                            <button class="card-modal-btn js-card-modal-btn" type="button">More
                                info</button>
                            <button class="movie-save-btn" type="button"></button>
                        </div>
                    </div>
                </div>
            </li>
        </template>

        <!-- Item Modal -->
        <div class="main-modal">
            <div class="main-modal-box">
                <div class="movie-modal-card">
                    <div class="movie-modal-video-info">
                        <h3 class="js-modal-title"></h3>
                        <iframe class="modal-iframe" width="372" height="215" src="" title="YouTube video player"
                            frameborder="0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                            allowfullscreen></iframe>
                    </div>
                    <div class="js-modal-body">
                        <div class="js-card-icons-box">
                            <div class="card-rating-calendar-box">
                                <span class="movie-modal-rating"></span>
                                <span class="movie-modal-calendar"></span>
                            </div>
                            <span class="movie-modal-duration"></span>
                        </div>
                        <p class="js-film-modal-genres"></p>
                        <div class="card-modal-summary-box">
                            <p class="js-card-summary"></p>
                        </div>
                        <a class="js-card-imdb-btn link-show-imdb" href="" target="blank">Show
                            on
                            IMDb</a>
                        <div class="modal-close-box">
                            <button class="card-close-btn js-card-close-btn" type="button">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="./movies.js"></script>
    <script src="./main.js"></script>
</body>

</html>
